<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/48677cb5cd.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="form-container">
       <h1>Sign Up Today!</h1>
       <form  id="form">
           <div class="form-group">
                 <label for="name">Full Name</label>
                 <input name="name" type="text" id="name" placeholder="Full Name" required minlength="3">
           </div>
            
           <div class="form-group">
                 <label for="phone">Phone Number</label>
                 <input name="phone" type="tel" id="phone" placeholder="5555-555-555" required pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
           </div>

           <div class="form-group">
                 <label for="email">Email Address</label>
                 <input name="email" type="email" id="email" placeholder="email@address.com" required>
           </div>
              
            <div class="form-group">
                 <label for="url">Website URL</label>
                 <input name="website" type="url" id="url" placeholder="http://something.else" required>
            </div>   
                
            <div class="form-group">
                 <label for="password">Password</label>
                 <input name="password" type="password" id="password" placeholder="create password(Min. 8 characters)" 
                 required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                 title = "Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>

            <div class="form-group">
                 <label for="confirmPassword">Confirm Password</label>
                 <input type="password" id="confirmPassword" placeholder="confirm password" required
                 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
            <button type="submit" id="register">Register</button>  
             <div class="message-container">
                <h3 id="message">Don't Hesitate!</h3>
             </div>
        </form>
    <script src="script.js"></script>
</body>
</html>
